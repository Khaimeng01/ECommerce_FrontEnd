<div>

  <div class="grid grid-rows-2 gap-y-2">
    <h1 class="text-2xl">View Products</h1>
    <p class="text-sm">Here you can view your products</p>
  </div>

  <nz-divider></nz-divider>

  <div>
    <nz-table
      #sortTable
      nzShowSizeChanger
      [nzData]="product">
      <thead >
        <tr class="text-center" >
          <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority" class="text-center">
            {{ column.title }}
          </th>
          <th class="text-center">Action</th>

        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of sortTable.data;let i = index;" class="text-center">
        <td>{{data.id_product}}</td>
        <td>{{data.product_name}}</td>
        <td>{{data.product_category}}</td>
        <td>{{data.product_price}}</td>
        <td>{{data.product_quantity}}</td>
        <td>
          <div class="grid grid-cols-2">
            <div>
              <a (click)="redirectToEdit(data.id_product)" class="hover:text-teal-500">
                <span nz-icon nzType="edit" nzTheme="outline"></span>
              </a>
            </div>
            <div>
              <a
                nz-popconfirm
                nzPopconfirmTitle="Are you sure to delete this product?"
                nzPopconfirmPlacement="bottom"
                (nzOnConfirm)="deleteSelectedProduct(data.id_product)"
                class="hover:text-red-700">
                <span nz-icon nzType="delete" nzTheme="outline"></span>
              </a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
