<div>

  <div class="pb-4">
    <h1 class="text-xl">View Products</h1>
    <p>Here you can add view your account products</p>
  </div>

  <div>
    <button (click)="printer()">wdaw</button>
    <nz-table
      nzShowSizeChanger
      [nzData]="product"
    >
      <thead >
        <tr class="text-center" >
          <th class="bg-black w-14"
            [nzSelections]="listOfSelection"
            [(nzChecked)]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"
          ></th>
          <th>No</th>
          <th>Product Name</th>
          <th>Product Category</th>
          <th>Product Price</th>
          <th>Product Quantity</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of product;let i = index;" class="text-center">
        <td [nzChecked]="setOfCheckedId.has(i)" (nzCheckedChange)="onItemChecked(i, $event)"></td>
        <td>{{i+1}}</td>
        <td>{{data.product_name}}</td>
        <td>{{data.product_category}}</td>
        <td>{{data.product_price}}</td>
        <td>{{data.product_quantity}}</td>
        <td>
          <div class="grid grid-cols-2">
            <div>
              <button>Edit</button>
            </div>
            <div>
              <button
                nz-popconfirm
                nzPopconfirmTitle="Are you sure delete this task?"
                nzPopconfirmPlacement="bottom"
                (nzOnConfirm)="deleteSelectedProduct(i)"
              >Delete</button>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
