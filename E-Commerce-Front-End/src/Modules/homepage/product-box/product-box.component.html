<div class="text-center">
  <div *ngFor="let file of productList.productImages" class="mx-auto h-28 w-28 overflow-hidden">
    <img [src]='file.url' width="100px" height="100px" class="m-auto" >
  </div>
  <div>
    <p>{{productList.product_price}}</p>
    <p>{{productList.product_category}}</p>
  </div>
</div>
