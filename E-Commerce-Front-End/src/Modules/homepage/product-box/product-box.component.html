<div class="text-center">
  <div *ngIf="productList.productImages.length > 0" class="mx-auto h-28 w-28 overflow-hidden">
    <img [src]="productList.productImages[0].url" width="100px" height="100px" class="m-auto">
  </div>
  <div>
    <p>{{productList.product_price}}</p>
    <p>{{productList.product_category}}</p>
  </div>
</div>
